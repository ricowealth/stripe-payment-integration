<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Checkout Integration</title>
</head>
<body>
    <h1>Welcome to the Stripe Checkout Integration</h1>

    <button id="checkout-button">Checkout</button>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Your publishable key from Stripe
        const stripe = Stripe('pk_test_VMyqWPUDduIsQGHwfOURv6hi00JoY4ctJl');

        const checkoutButton = document.getElementById('checkout-button');

        checkoutButton.addEventListener('click', () => {
            fetch('/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ticketCount: 2 })
            })
            .then((response) => response.json())
            .then((session) => {
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then((result) => {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
