<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Stripe Checkout Integration</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Welcome to the Stripe Checkout Integration</h1>
    <div>
        <label for="ticketCount">Select number of tickets:</label>
        <input type="number" id="ticketCount" value="1" min="1" max="10">
    </div>
    <button id="checkoutButton">Checkout</button>

    <script>
        const stripe = Stripe('pk_test_51EaLvdJoMsGzwYlkBPzQkxnDHzj80GKYcHpqtn98UnF0DksfzIRmbFwqv9k00wAhZohgdaPbEkg5zmHzFQrfpuNO00ZZ2t7uV1'); // Use your Stripe public key here
        
        // Get the checkout button and ticket count
        const checkoutButton = document.getElementById('checkoutButton');
        const ticketCountInput = document.getElementById('ticketCount');

        // When the checkout button is clicked
        checkoutButton.addEventListener('click', async () => {
            const ticketCount = parseInt(ticketCountInput.value);
            const response = await fetch('/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ticketCount: ticketCount }),
            });

            const session = await response.json();

            // Redirect to Stripe Checkout
            const { error } = await stripe.redirectToCheckout({
                sessionId: session.id
            });

            if (error) {
                console.error("Error redirecting to checkout:", error);
            }
        });
    </script>
</body>
</html>
